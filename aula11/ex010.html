<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>
     <p> Velocidade do carro<input type="number" name="txtvel" id='txtvel' onclick='calcular()'>KM/h</p>
    <div id="res"></div>
     <script>

         function calcular(){
         var txtv = document.getElementById('txtvel')
         var res = document.querySelector('div#res')    
         var vel = Number(txtv.value)
         res.innerHTML = `<p>Sua velocidade atual ${vel} KM/H</p>`
            res.innerHTML+='<p> dirija sempre com sinto de seguranÃ§a'
                if(vel > 60){
                    res.innerHTML += 'Multado'
                }
         }
     </script>
</body>
</html>
